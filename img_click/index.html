<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image toggle</title>
</head>
<body>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #tree_img {
            width: 300px; 
            height: 300px; 
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <img src="light_tree.jpeg" alt="light tree" id="tree_img">
    <h2>Click on the image to toggle the image</h2>

    <script src="script.js"></script>
</body>
</html>
